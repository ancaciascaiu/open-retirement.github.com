  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/news.html">News</a></li>
        </ul>
      </div>
    </nav>
    <div class="container detail" id="main">
    </div>
    <script id="detail-template" type="text/x-handlebars-template">
      <div class="row title">
        <div class="col-sm-12">
          <h2>{{provider_name}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Medicare Ratings</h3>
          <div id="detail_chart"></div>
        </div>
        <div class="col-sm-6">
          <h3>Summary</h3>
          <p>{{provider_name}} in {{provider_city}}, {{provider_state}} has an Overall
            Rating of <b>{{overall_description}}</b>. See below for the measures
            that make up that rating.
          </p>
          <p>{{provider_address}}, {{provider_city}}</p>
          <p>{{phone}}</p>
          <p>{{ownership_type}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h3>Overall: {{overall_rating}}</h3>
          <p>Explanation of what the rating is, what measures make up the rating,
            where it comes from, why it's important, how to consider it in your
            nursing home search.
          </p>
          <h3>Inspections: {{health_inspection_rating}}</h3>
          <p>Explanation of what the rating is, what measures make up the rating,
            where it comes from, why it's important, how to consider it in your
            nursing home search.
          </p>
          <h3>Staffing: {{staffing_rating}}</h3>
          <p>Explanation of what the rating is, what measures make up the rating,
            where it comes from, why it's important, how to consider it in your
            nursing home search.
          </p>
          <h3>Nurses: {{rn_staffing_rating}}</h3>
          <p>Explanation of what the rating is, what measures make up the rating,
            where it comes from, why it's important, how to consider it in your
            nursing home search.
          </p>
        </div>
      </div>
    </script>
  </body>
  <script src="js/detail.js" type="text/javascript"></script>
</html>
