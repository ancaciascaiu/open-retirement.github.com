<!DOCTYPE html>
<html>
  <head>
    <title>Chicago Nursing Home Search</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="typeahead.bundle.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="chi_zip_boxes.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">News</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-push-4">
          <div id="map"></div>
        </div>
        <div class="col-sm-4 col-sm-pull-8">
          <img id="logo" class="img-responsive" src="logo.png">
          <input class="typeahead form-control" id="zip-search" type="text" placeholder="Enter zip code">
          <input class="typeahead form-control" id="addr-search" type="text" placeholder="Enter address">
          <div id="canvas-label">Please select a facility</div>
          <canvas id='canvas'></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
